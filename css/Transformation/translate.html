<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .translate{
            width: 100px;
            height: 100px;
            background-color: bisque;
            transform: translate(50px,30px); /* move right 50px & down 30px  */
        }
    </style>
</head>
<body>
    <div class="translate"></div>
</body>
</html>
