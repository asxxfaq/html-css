<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: brown;
            animation: slideIn 3s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-200px);
            }

            to {
                transform: translateX(1800px);


            }

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
