<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h2>Application form</h2>
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" required>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" required><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob" required>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required><br><br>
    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
    </select>
    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" placeholder="enter your email address" required><br><br>
    <label for="position">Position Available:</label>
    <input type="radio" name="position" id="position" value="junior_devoloper" required>
    <label for="junior_devolper">Junior devoloper</label>
    <input type="radio" name="position" id="position" value="mid_level_devoloper" required>
    <label for="mid_level_devoloper">Mid Level devoloper</label>
    <input type="radio" name="position" id="position" value="senior_devoloper" required>
    <label for="senior_devolper">Senior devolper</label><br><br>
    <label for="program">Programming Language:</label>
    <input type="checkbox" name="program" id="program" value="java" required>
    <label for="program">Java</label>
    <input type="checkbox" name="program" id="program" value="java_script" required>
    <label for="program">Java Script</label>
    <input type="checkbox" name="program" id="program" value="python" required>
    <label for="program">python</label><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>
    <label for="confirm_password">confirm Password:</label>
    <input type="password" name="confirm_password" id="confirm_password" required><br> <br>
    <label for="resume">Resume:</label>
    <input type="file" name="file" id="file"><br><br>
    <label for="colorpicker">color picker</label>
    <input type="color" name="colorpicker" id="colorpicker"><br><br>
    <label for="time_input">Time Input:</label>
    <input type="time" name="time_input" id="time_input"><br><br>
    <label for="hidden">hidden:</label>
    <input type="hidden" name="hidden" id="hidden"><br><br>
    <label for="telephone_number">Telephone Number:</label>
    <input type="tel" name="telephone_number" id="telephone_number"><br><br>
    <label for="image">Image:</label>
    <input type="image" src="1799.jpg" width="100px" height="50px" name="image" id="image" ><br><br>
    <button type="submit">submit</button>
    <button type="reset">reset</button>

</form>
</body>
</html>
