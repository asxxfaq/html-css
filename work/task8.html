<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> <strong> Contact Information</strong></legend>
            <label for="First_name">First Name:</label>
            <input type="text" name="First_name" id="First_name" required><br><br>
            <label for="Last_name">Last Name:</label>
            <input type="text" name="Last_name" id="Last_name" required><br><br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" required>
        </fieldset>
        <fieldset>
            <legend><strong>Competion question</strong></legend>
            <label for="option">Choose an option:</label><br><br>
            <input type="radio" name="option" id="option" value="option">
            <label for="9ft">9ft</label><br><br>
            <input type="radio" name="option" id="option" value="option">
            <label for="8ft">8ft</label><br><br>
            <input type="radio" name="option" id="option" value="option">
            <label for="7ft">7ft</label><br><br>
            <input type="radio" name="option" id="option" value="option">
            <label for="6ft">6ft</label><br><br>
        </fieldset>
        <fieldset><legend><strong>Another question</strong></legend>
        <label for="box">Type Something in the following box</label><br><br>
        <textarea name="box" id="box"></textarea>
        </fieldset>
    </form>
</body>
</html
