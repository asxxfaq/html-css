<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <div class="container">
    <p class="fw-bold">Text is in bold</p>
<p class="fw-light">Text is in light weight</p>
<p class="fst-italic">Text is italic</p>

<p class="lh-1">Line height 1</p>
<p class="lh-sm">Small line height</p>
<p class="lh-base">Normal line height</p>
<p class="lh-lg">Large line height</p>

<p class="font-monospace">Monospace text</p>

<p class="text-decoration-underline">Text has been underlined</p>
<p class="text-decoration-line-through">A line is going through text</p>
<p class="text-decoration-none">Text decoration has been removed</p>
</div>
</body>
</html>
